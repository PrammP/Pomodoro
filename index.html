<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="option">&#9881;</button>
    <div id="options">
        <input type="text" name="longPause" id="longPause" value="20">
        <label for="longPause">Temps de la grosse pause :</label>
        <input type="text" name="shortPause" id="shortPause" value="5">
        <label for="shortPause">Temps de la petite pause :</label>
        <input type="text" name="pomodoro" id="pomodoroInput" value="15">
        <label for="pomodoro">Temps de travail :</label> 
    </div>
   
    <div id="container">
        <div id="containButton">
            <button id="pomodoro">Pomodoro</button>
            <button id="shortBreak">Petite Pause</button>
            <button id="longBreak">Grosse Pause</button>
        </div>
        <div id="timer"></div>
        <div id="playPauseRes">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">&#8634;</button>
    </div>
    </div>
   
    <script  type="module" src="module/main.js"></script>
    <script type="module" src="module/TimerPomodoro.js"></script>
</body>
</html>
